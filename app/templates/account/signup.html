{% extends 'signup_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    <style>
        body {
            background: rgb(55,47,142);
            background: linear-gradient(to right, #372f8e, #5b4ee2, #c36bc2); /* Degradê roxo */

        }

        .container {
            margin-top: 50px;
            border-radius: 10px;
            text-align: center;
        }


        .card-img-right {
            width: 45%;
            /* Link to your background image using in the property below! */
            background-size: cover;
        }

    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Signup</h5>
                        <form id="sign-up" method="post">
                            {% csrf_token %}
                            {{ form|crispy}}
                            <button class="btn btn-lg btn-primary btn-login" type="submit">Registrar</button>
                        </form>
                        <hr/>
                        <a href="{% url 'account_login' %}">Já possui uma conta? Faça o login aqui</a>
                    </div>
                    <div class="card-img-right d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                        <img src="{% static 'img/login.jpeg' %}">
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
